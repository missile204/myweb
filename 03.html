<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;

        .container {

            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            transition: all 0.3s ease;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h2 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #3498db, #8e44ad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1rem;
        }

        .upload-area {
            border: 3px dashed #3498db;
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            background-color: #f8fafc;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 25px;
        }

        .upload-area:hover {
            border-color: #8e44ad;
            background-color: #edf7ff;
        }

        .upload-area.active {
            border-color: #2ecc71;
            background-color: #e8f9f0;
        }

        .upload-icon {
            font-size: 60px;
            color: #3498db;
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #34495e;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #95a5a6;
            font-size: 0.9rem;
        }

        #photoPicker {
            display: none;
        }

        .btn {
            background: linear-gradient(90deg, #3498db, #8e44ad);
            color: white;
            border: none;
            padding: 14px 28px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 0 auto 25px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .preview-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            aspect-ratio: 1/1;
        }

        .preview-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .preview-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            font-size: 0.7rem;
            padding: 5px;
            text-align: center;
            word-break: break-all;
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .status.success {
            background-color: #e8f6ef;
            color: #27ae60;
            display: block;
        }

        .status.error {
            background-color: #fdf2f2;
            color: #e74c3c;
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h2 {

            }
            
            .upload-area {

            }
            
            .preview-container {

                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 15px;
            }
            
            h2 {
                font-size: 1.4rem;
            }
            
            .upload-text {
                font-size: 1rem;
            }
            
            .preview-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>å›¾ç‰‡ä¸Šä¼ ç¤ºä¾‹</h2>
            <p class="subtitle">é€‰æ‹©å¹¶ä¸Šä¼ æ‚¨çš„ç…§ç‰‡</p>
        </div>
        
        <div class="upload-area" id="dropArea">
            <div class="upload-icon">ğŸ“</div>
            <p class="upload-text">ç‚¹å‡»æˆ–æ‹–æ‹½å›¾ç‰‡åˆ°æ­¤å¤„ä¸Šä¼ </p>
            <p class="upload-hint">æ”¯æŒå¤šå¼ å›¾ç‰‡ï¼Œæ ¼å¼ä¸º JPG/PNG</p>
            <input type="file" id="photoPicker" accept="image/*" multiple>
        </div>
        
        <button class="btn" id="uploadBtn" onclick="uploadFiles()">ä¸Šä¼ å›¾ç‰‡</button>
        
        <div class="preview-container" id="preview"></div>
        
        <div class="status" id="status"></div>
    </div>

    <script>
        const picker = document.getElementById('photoPicker');
        const dropArea = document.getElementById('dropArea');
        const previewContainer = document.getElementById('preview');
        const statusDiv = document.getElementById('status');
        const uploadBtn = document.getElementById('uploadBtn');

        // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸè§¦å‘æ–‡ä»¶é€‰æ‹©
        dropArea.addEventListener('click', () => {
            picker.click();
        });

        // æ–‡ä»¶é€‰æ‹©å˜åŒ–æ—¶é¢„è§ˆå›¾ç‰‡
        picker.addEventListener('change', handleFileSelect);

        // æ‹–æ‹½åŠŸèƒ½
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            dropArea.classList.add('active');
        }

        function unhighlight() {
            dropArea.classList.remove('active');
        }

        dropArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            picker.files = files;
            handleFileSelect({ target: picker });
        }

        function handleFileSelect(event) {
            const files = event.target.files;
            previewImages(files);
        }

        function previewImages(files) {
            previewContainer.innerHTML = '';
            
            Array.from(files).forEach(file => {
                if (!file.type.match('image.*')) return;
                
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const previewItem = document.createElement('div');
                    previewItem.className = 'preview-item';
                    
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'preview-img';
                    img.alt = file.name;
                    
                    const fileName = document.createElement('div');
                    fileName.className = 'preview-name';
                    fileName.textContent = file.name.length > 15 ? 
                        file.name.substring(0, 15) + '...' : file.name;
                    
                    previewItem.appendChild(img);
                    previewItem.appendChild(fileName);
                    previewContainer.appendChild(previewItem);
                };
                
                reader.readAsDataURL(file);
            });
        }

        function uploadFiles() {
            const files = picker.files;
            if (files.length === 0) {
                showStatus('è¯·å…ˆé€‰æ‹©æ–‡ä»¶ï¼', 'error');
                return;
            }

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'ä¸Šä¼ ä¸­...';
            showStatus('æ­£åœ¨ä¸Šä¼ ...', '');

            // åˆ›å»º FormData å¯¹è±¡æ¥å­˜å‚¨æ–‡ä»¶æ•°æ®
            const formData = new FormData();
            for (let i = 0; i < files.length; i++) {
                formData.append('images', files[i]);
            }

            // æ¨¡æ‹Ÿä¸Šä¼ ï¼ˆå®é™…é¡¹ç›®ä¸­æ›¿æ¢ä¸ºçœŸå®æœåŠ¡å™¨åœ°å€ï¼‰
            // è¿™é‡Œä½¿ç”¨ setTimeout æ¨¡æ‹Ÿç½‘ç»œè¯·æ±‚
            simulateUpload(formData)
                .then(data => {
                    console.log('ä¸Šä¼ æˆåŠŸ:', data);
                    showStatus('ä¸Šä¼ æˆåŠŸï¼', 'success');
                    uploadBtn.disabled = false;
                    uploadBtn.textContent = 'ä¸Šä¼ å›¾ç‰‡';
                })
                .catch(error => {
                    console.error('ä¸Šä¼ å¤±è´¥:', error);
                    showStatus('ä¸Šä¼ å¤±è´¥ï¼', 'error');
                    uploadBtn.disabled = false;
                    uploadBtn.textContent = 'ä¸Šä¼ å›¾ç‰‡';
                });
        }

        // æ¨¡æ‹Ÿä¸Šä¼ å‡½æ•°ï¼ˆå®é™…é¡¹ç›®ä¸­æ›¿æ¢ä¸ºçœŸå®è¯·æ±‚ï¼‰
        function simulateUpload(formData) {
            return new Promise((resolve, reject) => {
                // æ¨¡æ‹Ÿç½‘ç»œå»¶è¿Ÿ
                setTimeout(() => {
                    // éšæœºæ¨¡æ‹ŸæˆåŠŸæˆ–å¤±è´¥
                    if (Math.random() > 0.2) { // 80% æˆåŠŸç‡
                        resolve({ success: true, message: "ä¸Šä¼ å®Œæˆ", count: formData.getAll('images').length });
                    } else {
                        reject(new Error("ä¸Šä¼ å¤±è´¥"));
                    }
                }, 2000);
            });
        }

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
    </script>
</body>
</html>
